name: Deterministic Runtime Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  srtool-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Srtool build
        id: srtool_build
        uses: chevdor/srtool-actions@v0.9.2
        with:
          chain: solochain
          runtime_dir: runtime
          package: solochain-template-runtime
      - name: Summary
        run: |
          echo '${{ steps.srtool_build.outputs.json }}' | jq . > srtool-digest.json
          cat srtool-digest.json
          echo "Runtime location: ${{ steps.srtool_build.outputs.wasm }}"
          # Store output file locations for use in the next step
          echo "WASM_STANDARD=${{ steps.srtool_build.outputs.wasm_standard }}" >> $GITHUB_ENV
          echo "WASM_COMPRESSED=${{ steps.srtool_build.outputs.wasm_compressed }}" >> $GITHUB_ENV
          echo "WASM=${{ steps.srtool_build.outputs.wasm }}" >> $GITHUB_ENV
      - name: Archive Runtime Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: solochain-runtime-${{ github.sha }}
          path: |
            ${{ env.WASM }}
            ${{ env.WASM_STANDARD }}
            ${{ env.WASM_COMPRESSED }}
            srtool-digest.json 